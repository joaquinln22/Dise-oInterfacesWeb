<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Hola Mundo</title>
	<style type="text/css">
		.row{
			background: #E8E8E8;
			margin-top: 40px;
			margin-bottom: 40px;
		}
		.columna{
			background: #F2F2F2;
			padding: 10px;
			text-align: center;
			border: 1px solid #4D5061;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="columna col-md-4 mx-auto">Columna 1</div>
		</div>
		<div class="row">
			<div class="columna col-md-3 m-md-auto">Columna 1</div>
			<div class="columna col-md-3 m-md-auto">Columna 2</div>
		</div>
		<div class="row">
			<div class="columna col-auto ms-auto">Columna 1</div>
		</div>
		<div class="row">
			<div class="columna col-auto ms-auto">Columna 1</div>
			<div class="columna col-auto me-auto">Columna 2</div>
		</div>
		<div class="row">
			<div class="columna col-auto me-auto">Columna 1</div>
			<div class="columna col-auto ms-auto">Columna 2</div>
		</div>
	</div>
</body>
</html>
