<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<script src="../js/bootstrap.bundle.min.js"></script>
		<title>Ejemplo Final</title>
		<style type="text/css">
			header, footer{
				background-color: black;
				color: white;
				text-align: center;
			}
			aside{
				background-color: #FFCCCC;
				text-align: center;
				margin: 2px 1px 2px 0px;
			}
			main{
				margin: 1px 0px 2px 1px;
			}
			.bloque4{
				background-color: #00CC99;
				text-align: center;
				border: 1px solid white;
			}
			.bloque5{
				background-color: #669999;
				text-align: center;
				border: 1px solid white;
				height: 75px;
			}
			.bloque6{
				background-color: #99CCFF;
				text-align: center;
				border: 1px solid white;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col">Cabecera</div>
			</header>
			<section class="row">
				<main class="col order-2">
					<div class="row">
						<div class="bloque4 col-12">A</div>
						<div class="bloque5 col-12 col-md-6">B</div>
						<div class="bloque5 col-12 col-md">C</div>
						<div class="w-100"></div>
						<div class="bloque6 col-6 col-sm-4 col-md-2">D</div>
						<div class="bloque6 col col-sm-4 col-md-2">E</div>
						<div class="bloque6 col-6 col-sm col-md">F</div>
						<div class="bloque6 col col-sm-4 col-md-2">G</div>
						<div class="bloque6 col-6 col-sm-4 col-md-2">H</div>
						<div class="w-100 d-none d-md-block"></div>
						<div class="bloque6 col col-sm col-md-2">I</div>
						<div class="bloque6 col-6 col-sm-4 col-md-2">J</div>
						<div class="bloque6 col col-sm-4 col-md">K</div>
						<div class="bloque6 col-6 col-sm col-md-2">L</div>
						<div class="bloque6 col col-sm-4 col-md-2">M</div>
					</div>
				</main>
				<aside class="col-12 col-sm-3 order-1">Barra lateral</aside>
			</section>
			<footer class="row">
				<div class="col-12">Pie</div>
			</footer>
		</div>
	</body>
</html>
