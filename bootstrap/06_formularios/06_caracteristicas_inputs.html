<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Formulario inputs 2</title>
</head>
<body>
	<div class="container">
		<!-- Tamaño Inputs -->
		<div class="mb-3">
			<input type="text" class="form-control form-control-sm mt-3" name="text1" placeholder="Input tamaño pequeño">
			<input type="text" class="form-control mt-3" name="text2" placeholder="Input tamaño por defecto">
			<input type="text" class="form-control form-control-lg mt-3" name="text3" placeholder="Input tamaño grande">
		</div>
		<hr>
		<!-- Solo lectura o desactivado -->
		<div class="mb-3">
			<!-- Solo lectura -->
			<input type="text" class="form-control mb-3" name="text1" placeholder="No puedes modificar este texto (solo lectura)" readonly>
			<!-- Input desactivado -->
			<input type="text" class="form-control mb-3" name="text2" placeholder="Campo desactivado" disabled>
			<!-- Solo lectura y desactivado -->
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="acepto" value="" disabled readonly>
				<label class="form-check-label" for="acepto"></label>
			</div>
		</div>
		<hr>
		<!-- Agrupar Inputs con otros elementos -->
		<div class="mb-3">
			<div class="input-group mb-3">
				<span class="input-group-text">@</span>
				<input type="text" class="form-control" name="User" placeholder="Usuario">
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="Correo" placeholder="E-mail">
				<span class="input-group-text">@ces-vegamedia.es</span>
			</div>
		</div>
		<hr>
		<!-- Cuadros de ayuda horizontal-->
		<form action="">
			<div class="mb-3">
				<div class="row align-items-center">
					<div class="col-auto">
						<label for="passwd" class="col-form-label">Password</label>
					</div>
					<div class="col">
						<input type="password" class="form-control" id="passwd" placeholder="Enter password">
					</div>
					<div class="col-auto">
						<small class="form-text">Mínimo 8 caracteres</small>
					</div>
				</div>
			</div>
		</form>
		<hr>
		<!-- Cuadros de ayuda vertical-->
		<form action="">
			<div class="mb-3">
				<label for="user" class="form-label">Usuario</label>
				<input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
				<small class="form-text text-muted">El nombre de usuario no debe contener espacios</small>
			</div>
			<div class="mb-3">
				<label for="passwd" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="passwd" placeholder="Contraseña">
				<small class="form-text text-muted">Mínimo 8 caracteres</small>
			</div>
			<button class="btn btn-primary" type="submit">Entrar</button>
		</form>
		
	</div>
</body>
</html>
