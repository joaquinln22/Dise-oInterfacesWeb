<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Registro VM</title>
	<style>
		.caja{
			background-color: #deffef;
			text-align: center;
		}
		img{
			width: 30%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="caja col-auto">
				<img src="../images/logo-ces-vegamedia.png" class="mt-3">
				<h3>Inicia Sesión</h3>
				<form action="">
					<div class="form-floating mb-3 mt-3">
						<input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
						<label for="email">Email</label>
						<small class="form-text text-muted">(Ejemplo: alumno.daw@ces-vegamedia.es)</small>
					</div>
					<div class="form-floating mb-3 mt-3">
						<input type="password" class="form-control" id="pwd" name="pswd" placeholder="Contraseña">
						<label for="pwd">Contraseña</label>
					</div>
					<div class="d-grid mx-auto mb-3">
						<button type="button" class="btn btn-success">INICIAR SESIÓN</button>
					</div>
					
					<div class="d-grid mx-auto mb-3">
						<small class="form-text text-muted">¿No tienes cuenta aún?</small>
						<button type="button" class="btn btn-outline-success">CREAR CUENTA</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
