<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio Grid Formulario</title>
</head>
<body>
	<div class="container">
		<form action="" class="row gy-3">
			<div class="col-12 col-md-6">
				<label for="user">Usuario</label>
				<input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
			</div>
			<div class="col-12 col-md-6">
				<label for="email">Correo electrónico</label>
				<input type="email" class="form-control" id="email" placeholder="Email...">
			</div>
			<div class="col-12 col-md-6">
				<label for="coments">Escribe tus comentarios</label>
				<textarea class="form-control" rows="5" name="coments" id="coments" placeholder="Comentarios"></textarea>
			</div>
			<div class="col-12 col-md-4">
				<label for="lista" class="form-label">Nacionalidad:</label>
					<select name="lista" id="lista" class="form-select">
						<option value="española">Española</option>
						<option value="francesa">Francesa</option>
						<option value="italiana">Italiana</option>
						<option value="otra">Otra</option>
					</select>
			</div>
			<div class="col-12 col-md-2">
				<label class="form-label">Sexo:</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="">
					<label class="form-check-label" for="radio1">Hombre</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="">
					<label class="form-check-label" for="radio2">Mujer</label>
				</div>
			</div>
			<div class="col-auto mx-auto">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="op1">
					<label class="form-check-label" for="op1">Acepto condiciones y términos de uso</label>
				</div>
			</div>
			<div class="w-100"></div>
			<div class="d-grid col-12 col-md-4 mx-auto">
				<button class="btn btn-primary" type="submit">Entrar</button>
			</div>
		</form>
	</div>
</body>
</html>
