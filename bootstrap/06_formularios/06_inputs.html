<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Inputs</title>
</head>
<body>
	<div class="container">
		<!-- Ejemplo Texto -->
		<div class="mb-3">
			<label for="texto" class="form-label">Texto:</label>
			<input type="text" class="form-control" id="texto" name="texto" placeholder="Escribe tu texto...">
		</div>
		<!-- Ejemplo Password -->
		<div class="mb-3">
			<label for="pwd" class="form-label">Password</label>
			<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Introduce contraseña...">
		</div>
		<hr>
		<!-- Ejemplo Email -->
		<div class="mb-3">
			<label for="correo" class="form-label">Correo electrónico:</label>
			<input type="email" class="form-control" id="correo" name="correo" placeholder="Escribe tu e-mail...">
		</div>
		<hr>
		<!-- Ejemplo Textarea -->
		<div class="mb-3">
			<label for="comment" class="form-label">Comentarios</label>
			<textarea rows="5" class="form-control" id="comment" name="comment">Escribe tus comentarios...</textarea>
		</div>
		<hr>
		<!-- Ejemplo Select 1 -->
		<div class="mb-3">
			<label for="lista" class="form-label">Selecciona una opción:</label>
			<select name="lista" id="lista" class="form-select">
				<option value="uno">Opción 1</option>
				<option value="dos">Opción 2</option>
				<option value="tres">Opción 3</option>
				<option value="otra">Otra</option>
			</select>
		</div>
		<hr>
		<!-- Ejemplo Select 2 -->
		<div class="mb-3">
			<select name="lista" id="lista" class="form-select">
				<option selected>Abre este menú de selección</option>
				<option value="1">Uno</option>
				<option value="2">Dos</option>
				<option value="3">Tres</option>
				<option value="Other">Otra</option>
			</select>
		</div>
		<hr>
		<!-- Checkbox -->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="op1" value="checked" checked>
			<label class="form-check-label" for="op1">Checked checkbox</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="op2" value="default">
			<label class="form-check-label" for="op2">Default checkbox</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="op3" value="" disabled>
			<label class="form-check-label" for="op3">Dishabled checkbox</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
			<label class="form-check-label" for="op4">Disabled checked checkbox</label>
		</div>
		<hr>
		<!-- Checkbox Inline -->
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="op1" value="checked" checked>
			<label class="form-check-label" for="op1">Uno</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="op2" value="default">
			<label class="form-check-label" for="op2">Dos</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="op3" value="" disabled>
			<label class="form-check-label" for="op3">Tres (desactivada)</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
			<label class="form-check-label" for="op4">Cuatro (desactivada)</label>
		</div>
		<hr>
		<!-- Radio Button -->
		<div class="form-check">
			<input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="checked" checked>
			<label class="form-check-label" for="radio1">Checked radio</label> <!-- No se activa el chequeo porque esta activo en el disabled checked y solo puede haber uno -->
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="default">
			<label class="form-check-label" for="radio2">Default radio</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="opcionradio" id="radio3" value="" disabled>
			<label class="form-check-label" for="radio3">Dishabled radio</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="opcionradio" id="radio4" value="" disabled checked>
			<label class="form-check-label" for="radio4">Dishabled checked radio</label>
		</div>
		<hr>
		<!-- Radio Button inline -->
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="opcionradio2" id="radio1" value="checked" checked>
			<label class="form-check-label" for="radio1">Uno</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="opcionradio2" id="radio2" value="default">
			<label class="form-check-label" for="radio2">Dos</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="opcionradio2" id="radio3" value="" disabled>
			<label class="form-check-label" for="radio3">Tres (desactivada)</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="opcionradio2" id="radio4" value="" disabled checked>
			<label class="form-check-label" for="radio4">Cuatro (desactivada)</label>
		</div>
		<hr>
		<!-- Switches -->
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="switch1" checked>
			<label class="form-check-label" for="switch1">Checked switch checkbox</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="switch2">
			<label class="form-check-label" for="switch2">Default switch checkbox</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="switch3" disabled>
			<label class="form-check-label" for="switch3">Disabled switch checkbox</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="switch4" disabled checked>
			<label class="form-check-label" for="switch4">Disabled checked switch checkbox</label>
		</div>
		<hr>
	</div>
</body>
</html>
