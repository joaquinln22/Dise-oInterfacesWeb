<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio</title>
</head>
<body>
	<div class="container">
		<!-- Ejercicio Inputs -->
		<div class="row">
			<div class="col">
				<h2>Ejercicio Inputs</h2><br>
				<form action="">
					<div class="mb-3">
						<label for="user" class="form-label">Usuario</label>
						<input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario...">
					</div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="correo" name="correo" placeholder="E-mail...">
					</div>
					<div class="mb-3">
						<label for="comment" class="form-label">Escribe comentarios...</label>
						<textarea rows="5" class="form-control" id="comment" name="comment">Comentarios...</textarea>
					</div>
					<div class="mb-3">
						<label for="lista" class="form-label">Nacionalidad:</label>
						<select name="lista" id="lista" class="form-select">
							<option value="española">Española</option>
							<option value="francesa">Francesa</option>
							<option value="italiana">Italiana</option>
							<option value="otra">Otra</option>
						</select>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="checked" checked>
						<label class="form-check-label" for="radio1">Hombre</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="default">
						<label class="form-check-label" for="radio2">Mujer</label>
					</div>
					<div class="form-check mb-3 mt-3">
						<input class="form-check-input" type="checkbox" id="op1" value="checked">
						<label class="form-check-label" for="op1">Acepto condiciones y términos de uso</label>
					</div>
					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
