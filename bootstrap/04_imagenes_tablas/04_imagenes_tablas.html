<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<title>Ejemplos Im√°genes y Tablas</title>
	<style type="text/css">
		.columna{
			background: #F2F2F2;
			border: 1px solid #424242;
		}
	</style>
</head>
<body>
	<img src="images/perro1.jpg" title="Shar pei" class="rounded">
	<img src="images/perro2.jpg" title="Labrador-retriever" class="rounded-circle">
	<img src="images/perro3.jpg" title="Beagle" class="img-thumbnail">
	<hr>
	<img src="images/perro1.jpg" title="Shar pei" class="float-end">
	<img src="images/perro2.jpg" title="Labrador-retriever" class="float-start">
	<img src="images/perro3.jpg" title="Beagle" class="mx-auto d-block">
	<hr>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Imagenes Responsive</h2>
				<p>La classe <code>.img-fluid</code> permite reescalar la imagen. Puedes comprobarlo cambiando las dimensiones de la ventana del navegador.</p>
				<img src="images/vegamedia.jpg" title="CES Vega Media" class="img-fluid">
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<!-- Ejemplo Gutters -->
		<h2>Gutters</h2>
		<div class="row">
			<div class="columna col-4">
				<img src="images/perro1.jpg" title="Shar pei" alt="Shar pei" class="img-fluid">
			</div>
		</div>
		<!-- Ejemplo No Gutters -->
		<h2>No Gutters</h2>
		<div class="row g-0">
			<div class="columna col-4">
				<img src="images/perro1.jpg" title="Shar pei" alt="Shar pei" class="img-fluid">
			</div>
		</div>
	</div>
</body>
</html>
