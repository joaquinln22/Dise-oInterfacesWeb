<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Inicia sesi√≥n: Cuentas de Google</title>
	<link rel="icon" href="images/google_g_logo.png" type="image/png">
	<style>
		body{
			background-color: #1e1f20;
			color: white;
		}
		.caja{
			width: 849px;
			background-color: #0e0e0e;
			border-radius: 20px;
		}
		form{
			padding: 20px;
			border-radius: 10px;
			font-size: 0.8em;
		}
		img{
			width: 7.5%;
		}
		a{
			text-decoration: none;
			color: #b6d0fb
		}
		label{
			color: #b9c7c5;
		}
		.form-control{
			background-color: black;
			border: 1px solid grey;
			border-radius: 5px;
		}
		.nombre{
			background-color: transparent;
			margin-left: 5px;
		}
		.apellidos{
			background-color: transparent;
			margin-left: 5px;
		}
		.btn-dark{
			color: #b6d0fb;
			background-color: black;
			border: transparent;
			border-radius: 20px;
			float: right;
		}
		.btn-dark:hover{
			color: #b6d0fb;
		}

		.btn-light-blue{
			background-color: #b6d0fb;
			color: #123978;
			border-radius: 20px;
			float: right;
		}
		.btn-light-blue:hover{
			background-color: #b6d0fb;
			color: #123978;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="caja col-auto">
				<div class="row">
					<div class="col">
						<form action="">
							<div class="row mb-3">
								<div class="col-12">
									<img src="images/google_g_logo.png">
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<h3>Crear una cuenta de Google</h3>	
								</div>
								<div class="col-6 form-floating mb-3">
									<input type="text" id="nombre" class="form-control" placeholder="Nombre">
									<label class="nombre" for="nombre">Nombre</label>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-6">
									<p>Introduce tu nombre</p>
								</div>
								<div class="col-6 form-floating">
									<input type="text" id="apellidos" class="form-control" placeholder="Apellidos (opcional)">
									<label class="apellidos" for="apellidos">Apellidos (opcional)</label>
								</div>
							</div>
							<div class="row justify-content-end">
								<div class="siguiente col col-md-6 col-lg-3">
									<button class="btn btn-light-blue" type="submit">Siguiente</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
