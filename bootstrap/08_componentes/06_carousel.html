<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Carousel</title>
	<style>
		.carousel-caption{
			color: black;
		}
	</style>
</head>
<body>
	<div class="carousel slide" data-bs-ride="carousel" id="ejemplo-carousel">
		<!-- Primera parte con las imágenes de la presentación -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../images/vegamedia01.jpg" alt="Fachada" class="d-block w-100">
				<div class="carousel-caption">
					<h4> C.E.S. Vega Media </h4>
					<p> Ctra. Mula, 37 - Alguazas (Murcia) </p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="../images/vegamedia02.jpg" alt="Patio Infantil" class="d-block w-100">
				<div class="carousel-caption">
					<h4> Patio de Infantil </h4>
					<p> 3, 4 y 5 años </p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="../images/vegamedia03.jpg" alt="Campo de fútbol" class="d-block w-100">
				<div class="carousel-caption">
					<h4> Instalaciones deportivas </h4>
					<p> Campo de fútbol municipal de Alguazas </p>
				</div>
			</div>
		</div>

		<!-- Segunda parte con los controles derecha e izquierda -->
		<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#ejemplo-carousel">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#ejemplo-carousel">
			<span class="carousel-control-next-icon"></span>
		</button>

		<!-- Tercera parte con los indicadores -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="2"></button>
		</div>
	</div>
</body>
</html>
