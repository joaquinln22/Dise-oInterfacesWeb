<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<title>Accordion</title>
</head>
<body>
	<div class="accordion" id="EjemploAcordeon">
		<!-- Item 1 -->
		<div class="accordion-item">
			<div class="accordion-header">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#plegableUNO">
					Accordion Item UNO
				</button>
			</div>
			<div id="plegableUNO" class="accodion-collapse collapse show" data-bs-parent="#EjemploAcordeon">
				<div class="accordion-body">
					Éste es el <strong>primer ítem</strong> del acordeón. Se muestra por defecto (<code>.show</code>).
				</div>
			</div>
		</div>
		<!-- Item 2 -->
		<div class="accordion-item">
			<div class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#plegableDOS">
					Accordion Item DOS
				</button>
			</div>
			<div id="plegableDOS" class="accodion-collapse collapse" data-bs-parent="#EjemploAcordeon">
				<div class="accordion-body">
					Éste es el <strong>segundo ítem</strong> del acordeón. Se muestra oculto por defecto (<code>.collapsed</code>).
				</div>
			</div>
		</div>
		<!-- Item 3 -->
		<div class="accordion-item">
			<div class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#plegableTRES">
					Accordion Item TRES
				</button>
			</div>
			<div id="plegableTRES" class="accodion-collapse collapse" data-bs-parent="#EjemploAcordeon">
				<div class="accordion-body">
					Éste es el <strong>tercer ítem</strong> del acordeón. Se muestra por defecto (<code>.collapsed</code>).
				</div>
			</div>
		</div>
	</div>
</body>
</html>
