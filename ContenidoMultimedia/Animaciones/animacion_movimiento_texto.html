<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación de Movimiento de Texto</title>
	<style>
		.scroll-container {
			width: 100%;
			overflow: hidden;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
		}

		.scroll-text {
			display: inline-block;
			padding-left: 100%;
			white-space: nowrap;
			animation: scroll 10s linear infinite;
		}

		@keyframes scroll {
			0% {
				transform: translateX(-100%);
			}
			100% {
				transform: translateX(0%);
			}
		}
	</style>
</head>
<body>
	<h2>Animación de Moviminento de Texto</h2>
	<div class="scroll-container">
		<span class="scroll-text">Texto en movimientooooo</span>
	</div>
</body>
</html>
