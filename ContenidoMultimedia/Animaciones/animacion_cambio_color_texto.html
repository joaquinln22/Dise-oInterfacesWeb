<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación de Cambio de Color de Texto</title>
	<style>
		.color-change{
			font-size: 24px;
			transition: color 2s ease-in-out;
		}

		.color-change:hover {
			color: #ff5733; /* Color naranja */
		}
	</style>
</head>
<body>
	<h2>Texto que Cambia de Color</h2>
	<p class="color-change">¡Pasa el ratón por aquí para ver cómo cambia el color!</p>
</body>
</html>
