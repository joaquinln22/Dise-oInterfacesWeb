<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación Slide</title>
	<style>
		.slide{
			width: 300px;
			position: relative;
			transition: transform 0.5s ease;
		}

		.slide:hover{
			transform: translateY(200px) scale(1.2);
		}
	</style>
</head>
<body>
	<h2>Animación Slide</h2>
	<img src="./recursos/imagen.jpg" alt="Imagen de ejemplo" class="slide">
</body>
</html>
