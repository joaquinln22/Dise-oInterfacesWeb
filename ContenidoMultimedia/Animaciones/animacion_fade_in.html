<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación Fade In</title>
	<style>
		.fade-in{
			opacity: 0;
			animation: fadeIn 5s forwards;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
	</style>
</head>
<body>
	<h2>Animación Fade In</h2>
	<img src="./recursos/imagen.jpg" alt="Imagen de ejemplo" class="fade-in">
</body>
</html>
