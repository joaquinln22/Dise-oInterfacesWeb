<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación Zoom</title>
	<style>
		.zoom{
			width: 300px;
			transition: transform 0.5s ease;
		}

		.zoom:hover{
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<h2>Animación Zoom</h2>
	<img src="./recursos/imagen.jpg" alt="Imagen de ejemplo" class="zoom">
</body>
</html>
