<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animación Fade Out</title>
	<style>
		.fade-out{
			width: 300px;
			transition: opacity 1s;
		}

		.fade-out:hover{
			opacity: 0;
		}
	</style>
</head>
<body>
	<h2>Animación Fade Out</h2>
	<img src="./recursos/imagen.jpg" alt="Imagen de ejemplo" class="fade-out">
</body>
</html>
